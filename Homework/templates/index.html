    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

    <style>
        .wrap {
            width: 550px;
            margin: auto;
        }

        .block {
            width: 500px;
            margin: auto;
            font-size: 15px;
        }

        .btn {
            width: 100px;
            display: block;
            margin: auto;
            font-size: 20PX;
        }

        * {
            font-family: 'Yeon Sung', cursive;
        }
    </style>


    <script>

        function write_order() {
            let name = $('#name').val();
            let amount = $('#amount').val();
            let address = $('#address').val();
            let number = $('#number').val();

            if (name == '') {
                alert('성함을 입력해주세요');
                $('#name').focus();
                return;
            } else if (amount == '') {
                alert('수량를 입력해주세요');
                $('#amount').focus();
                return;
            } else if (address == '') {
                alert('주소를 입력해주세요');
                $('#address').focus();
                return;
            } else if (number == '') {
                alert('전화번호를 입력해주세요');
                $('#number').focus();
                return;
            } else {
                alert('주문완료!')
            }

            $.ajax({
                type: "POST",
                url: "/orders",
                data: { 'name': name, 'amount': amount, 'address': address, 'number': number },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('주문성공');
                        window.location.reload();
                    }
                }
            })
        }
        $(document).ready(function () {
            $('#orders-box').html('');
            listing();
        });

        function listing() {
            // 1. 리뷰 목록을 서버에 요청하기
            $.ajax({
                type: "GET",
                url: "/orders",
                data: {},
                success: function (response) {
                    console.log(response)
                    // 2. 요청 성공 여부 확인하기
                    if (response['result'] == 'success') {
                        let orders = response['orders'];
                        // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                        for (let i = 0; i < orders.length; i++) {
                            make_card(orders[i]['name'], orders[i]['amount'], orders[i]['address'], orders[i]['name']);
                        }
                    } else {
                        alert('주문을 받아오지 못했습니다');
                    }
                }
            })
        }


        function make_card(name, amount, address, number) {
            let temp_html = `<tr>
                        <td class="a">${name}</td>
                        <td class="b">${amount}</td>
                        <td class="c">${address}</td>
                        <td class="d">${number}</td>
                    </tr>`;
            $('#orders-box').append(temp_html);
        }


    </script>

</head>

<body>

            </h6>

    <div class="block">

            <input type="text" class="form-control" id="name" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="amount">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
            </div>
            <input type="text" id="address" class="form-control" aria-label="Sizing example input"

        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
            </div>
            <input type="number" id="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <button onclick="write_order() " type="button" class="btn btn-danger">주문</button>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
                <tr>
                    <th class="a" scope="row">주문자</th>
                    <th class="b" scope="col">수량</th>
                    <th class="c" scope="col">주소</th>
                    <th scope="d">전화번호</th>
                </tr>
            </thead>
            <tbody id="orders-box">
                <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
