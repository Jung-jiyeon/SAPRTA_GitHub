<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">

    <style>
        .wrap {
            width: 550px;
            margin: auto;
        }

        .block {
            width: 500px;
            margin: auto;
            font-size: 15px;
        }

        .btn {
            width: 100px;
            display: block;
            margin: auto;
            font-size: 20PX;
        }


        * {
            font-family: 'Yeon Sung', cursive;
        }
    </style>


    <script>
        function hey() {
            let A = $('#이름').val();
            let B = $('#inputGroupSelect01').val();
            let C = $('#주소').val();
            let D = $('#전화번호').val();
            if (A == '') {
                alert('이름을 입력하세요!');
            } else if (B == '--수량을 선택하세요--') {
                alert('수량을 입력하세요');
            } else if (C == '') {
                alert('주소를 입력하세요');
            } else if (D == '') {
                alert('연락처를 입력하세요');
            }
            else {
                alert('주문완료!')
            }
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: "",
                success: function (response) {
                    let 현재 = response[1].rate;
                    let temp_html = `달러-원 환율 : ${현재}`
                    $('#환율').append(temp_html);
                }
            });
        });

    </script>

</head>

<body>
    <div class="wrap">
        <div>
            <img
                src="https://m.missdaisy.kr/web/upload/NNEditor/20181114/%EB%AF%B8%EC%8A%A4%EB%8D%B0%EC%9D%B4%EC%A7%80_%EC%95%84%EB%A0%88%EC%B9%B4%EC%95%BC%EC%9E%90%20%EC%8B%9C%EB%A9%98%ED%8A%B8%ED%99%94%EB%B6%84%20160_%EC%83%81%ED%92%88%20%EC%9D%B4%EB%AF%B8%EC%A7%80_01_shop1_140245.jpg">
        </div>

        <div>

            <h1 style="display:inline;">아레카야자 시멘트화분</h1>
            <h6 style="display:inline;">가격 : 10,000원/개

            </h6>
        </div>
        <div>
            이 화분은 사실 특별한 힘을 가지고 있어요. <br>
            화분에 대고 소원을 빌면 짜자잔 뭐든지 이뤄지게 된답니다. 하나사가세요
            공기정화에도 아주 좋아요
        </div>
        <h5 style="color:blue" id="환율"></h5>

    </div>

    <div class="block">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="이름">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01 ">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="주소">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
            </div>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="전화번호">
        </div>
        <button onclick="hey()" type="button" class="btn btn-danger">주문</button>
    </div>

</body>

</html>
